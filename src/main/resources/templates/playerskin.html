<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>jump2digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-3">
    <h1>GAME SKINS</h1>
    <h2>player skin: <a th:text="${playerskin.player_skin_id}" th:object="${playeskin}"></a></h2>

    <table border="1" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Author</th>
            <th>Price</th>
            <th>Color</th>
            <th>Change Color</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody>
        <td th:text="${skin.id}"></td>
        <td th:text="${skin.name}"></td>
        <td th:text="${skin.description}"></td>
        <td th:text="${skin.author}"></td>
        <td th:text="${skin.price}"></td>
        <td th:text="${skin.color}"></td>
        <td><a class="btn btn-primary mx-2" th:href="@{/skins/color/{id} (id=${playerskin.player_skin_id})}"
               th:object="${playerskins}">Color</a></td>
        <td><a class="btn btn-danger mx-2" th:href="@{/skins/delete/{id} (id=${playerskin.player_skin_id})}"
               th:object="${playerskins}">Delete</a>
        </td>

        </tbody>
    </table>
</div>
</body>
</html>
