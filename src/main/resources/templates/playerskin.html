<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>jump2digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-3">
    <h1>PLAYER SKINS</h1>
    <h2>Change skin color: write the color you want and press button "change" </a></h2>

    <form th:action="@{/skins/color/{id} (id= ${playerskin.player_skin_id})}" method="post">
        <table border="1" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Author</th>
                <th>Price</th>
                <th>Color</th>
                <th>Change Color</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${skin.id}"></td>
            <td th:text="${skin.name}"></td>
            <td th:text="${skin.description}"></td>
            <td th:text="${skin.author}"></td>
            <td th:text="${skin.price}"></td>
            <td>
                <input type="text" name="newColor" th:value="${skin.color}" />
                <button type="submit" class="btn btn-primary mx-2">Change Color</button>
            </td>
            <td><a class="btn btn-danger mx-2" th:href="@{/skins/delete (id=${playerskin.player_skin_id})}"
                   th:object="${playerskin}">Delete</a>
            </td>
            </tbody>
        </table>
        <input type="hidden" name="playerSkinId" th:value="${playerskin.player_skin_id}" />
    </form>
</div>
</body>
</html>
